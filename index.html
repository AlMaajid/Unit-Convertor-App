<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Unit Convertor App</title>
  </head>
  <body>
    <div class="container">
      <div class="first-container">
        <h1 id="heading">Metric/Imperial Unit Conversion</h1>
        <input type="number" value="1" id="input-el" />
        <button id="convert-btn">convert</button>
      </div>
      <div class="result-container-first">
        <p class="subtitle">length &lpar; meter/foot &rpar;</p>
        <div class="result-inside-container">
          <p id="meter-el"></p>
          <p id="feet-el"></p>
        </div>
      </div>
      <div class="result-container-first">
        <p class="subtitle">volume &lpar; liters/gallons &rpar;</p>
        <div class="result-inside-container">
          <p id="liter-el"></p>
          <p id="gallon-el"></p>
        </div>
      </div>
      <div class="result-container-first">
        <p class="subtitle">mass &lpar; kilograms/pounds &rpar;</p>
        <div class="result-inside-container">
          <p id="kilo-el"></p>
          <p id="pound-el"></p>
        </div>
      </div>
      <div class="result-container-first">
        <p class="subtitle">time &lpar; hour/day &rpar;</p>
        <div class="result-inside-container">
          <p id="hour-el"></p>
          <p id="day-el"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
